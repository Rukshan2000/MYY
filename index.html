<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y FM Radio</title>
    <style>
        @keyframes moveSideways {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes scalePlayButton {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            animation: moveSideways 3s infinite ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .audio-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .audio-container:hover {
            transform: scale(1.05);
        }

        .play-pause-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background-color: #cc0000;
            color: #ffffff;
            font-size: 36px;
            cursor: pointer;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: scalePlayButton 2s infinite ease-in-out;
        }

        .play-pause-btn:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        .volume-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 150px;
            height: 5px;
            background: #ccc;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .footer {
            margin-top: 20px;
            padding: 10px 0;
            font-size: 0.9em;
            color: #aaa;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #cc0000;
        }

        .join-group-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .join-group-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Y FM</h1>
        <p>Streaming live on 92.7 FM</p>
    </header>
    <div class="audio-container">
        <button class="play-pause-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
        <!-- Volume control slider -->
        <div class="volume-container">
            <label for="volumeSlider">üîä</label>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <!-- <button class="join-group-btn" onclick="window.open('https://chat.whatsapp.com/BYp8iwyJTfwHO9zcHxaAke', '_blank')">
        Join Y FM Night Style Fan WhatsApp Group
    </button>-->
    <p>
        <a href="https://myy.lk/" target="_blank">Visit Y FM Website</a>
    </p>
    <footer class="footer">
        <p>Created by Rukshan, Fan of Y FM</p>
    </footer>

    <audio id="audio" src="https://mbc.thestreamtech.com:7032/" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        // Handle volume change
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });
    </script>
</body>

</html>
