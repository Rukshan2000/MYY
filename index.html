<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y FM Radio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .audio-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            background-color: #333; /* Dark background for audio player */
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .audio-container:hover {
            transform: scale(1.05);
        }

        .play-pause-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background-color: #ff0000; /* Red color for the button */
            color: #ffffff;
            font-size: 36px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .play-pause-btn:hover {
            background-color: #cc0000; /* Darker red on hover */
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            padding: 10px 0;
            font-size: 0.9em;
            color: #aaa;
        }

        a {
            color: #ff0000; /* Red color for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #cc0000; /* Darker red on hover */
        }

        .join-group-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000; /* Red color for the button */
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .join-group-btn:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Y FM</h1>
        <p>Streaming live on 92.7 FM</p>
    </header>
    <div class="audio-container">
        <button class="play-pause-btn" id="playPauseBtn">▶️</button>
    </div>
    <button class="join-group-btn" onclick="window.open('https://chat.whatsapp.com/BYp8iwyJTfwHO9zcHxaAke', '_blank')">
        Join Y FM Night Style Fan WhatsApp Group
    </button>
    <p>
        <a href="https://myy.lk/" target="_blank">Visit Y FM Website</a>
    </p>
    <footer class="footer">
        <p>Created by Rukshan, Fan of Y FM</p>
    </footer>

    <audio id="audio" src="https://mbc.thestreamtech.com:7032/" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '⏸️'; // Change to pause icon
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶️'; // Change to play icon
            }
        });
    </script>
</body>

</html>
